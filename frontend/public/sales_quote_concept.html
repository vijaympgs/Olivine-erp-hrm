<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Wireframe - Dynamics 365 Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .grid-header {
            background-color: #f3f2f1;
            font-weight: 600;
            color: #323130;
            font-size: 12px;
        }

        .grid-row:hover {
            background-color: #f3f9ff;
        }

        .grid-input {
            background: transparent;
            width: 100%;
            border: none;
            outline: none;
        }

        .grid-input:focus {
            background: white;
            box-shadow: 0 0 0 1px #0078d4;
        }

        .d365-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            font-size: 14px;
            color: #323130;
            transition: all 0.2s;
        }

        .d365-btn:hover {
            background-color: #f3f2f1;
        }

        .d365-primary {
            background-color: #0078d4;
            color: white;
        }

        .d365-primary:hover {
            background-color: #106ebe;
        }
    </style>
</head>

<body class="h-screen flex flex-col bg-[#faf9f8] text-[#201f1e]">

    <!-- 1. Command Bar -->
    <div class="bg-white border-b border-[#edebe9] px-2 py-1 flex items-center shadow-sm">
        <button class="d365-btn d365-primary font-semibold">
            <i data-lucide="save" size="16"></i> Save
        </button>
        <div class="w-px h-5 bg-gray-300 mx-2"></div>
        <button class="d365-btn">
            <i data-lucide="check-circle" size="16"></i> Activate Quote
        </button>
        <button class="d365-btn">
            <i data-lucide="printer" size="16"></i> Print
        </button>
        <button class="d365-btn">
            <i data-lucide="mail" size="16"></i> Email
        </button>
        <div class="flex-1"></div>
        <button class="d365-btn">
            <i data-lucide="more-horizontal" size="16"></i>
        </button>
    </div>

    <!-- 2. Header / Form Context -->
    <div class="px-8 py-6">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-3xl font-light mb-1">Quote <span
                        class="font-semibold text-[#0078d4]">QT-2025-0842</span></h1>
                <div class="flex items-center gap-2 text-sm text-gray-500">
                    <span
                        class="bg-gray-200 text-gray-700 px-2 py-0.5 rounded text-xs font-semibold uppercase">Draft</span>
                    <span>â€¢</span>
                    <span>Created on Dec 20, 2025</span>
                </div>
            </div>
            <div class="text-right">
                <div class="text-4xl font-light text-[#201f1e]">$1,245.00</div>
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Total Amount</div>
            </div>
        </div>

        <!-- Form Fields -->
        <div class="bg-white p-6 shadow-sm border border-[#edebe9] grid grid-cols-4 gap-8">
            <div>
                <label class="block text-xs font-semibold text-[#605e5c] mb-1">CUSTOMER</label>
                <div class="flex items-center gap-2 border-b border-[#8a8886] hover:border-[#323130] pb-1 cursor-text">
                    <i data-lucide="building-2" size="16" class="text-[#0078d4]"></i>
                    <input type="text" value="Acme Corp (Intl)"
                        class="w-full outline-none text-[#0078d4] font-medium bg-transparent">
                </div>
            </div>
            <div>
                <label class="block text-xs font-semibold text-[#605e5c] mb-1">DESCRIPTION</label>
                <div class="border-b border-[#8a8886] hover:border-[#323130] pb-1">
                    <input type="text" value="Q4 Hardware Refresh" class="w-full outline-none bg-transparent">
                </div>
            </div>
            <div>
                <label class="block text-xs font-semibold text-[#605e5c] mb-1">EFFECTIVE DATE</label>
                <div class="flex items-center gap-2 border-b border-[#8a8886] hover:border-[#323130] pb-1">
                    <i data-lucide="calendar" size="16" class="text-[#605e5c]"></i>
                    <input type="text" value="12/20/2025" class="w-full outline-none bg-transparent">
                </div>
            </div>
            <div>
                <label class="block text-xs font-semibold text-[#605e5c] mb-1">PAYMENT TERMS</label>
                <div class="border-b border-[#8a8886] hover:border-[#323130] pb-1">
                    <input type="text" value="Net 30" class="w-full outline-none bg-transparent">
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Lines Grid -->
    <div class="flex-1 px-8 pb-8 flex flex-col overflow-hidden">
        <div class="flex items-center justify-between mb-2">
            <h2 class="text-lg font-semibold text-[#323130]">Product Lines</h2>
            <button class="text-[#0078d4] font-semibold text-sm flex items-center gap-1 hover:underline">
                <i data-lucide="plus" size="14"></i> Add Product
            </button>
        </div>

        <div class="bg-white border border-[#edebe9] shadow-sm flex-1 overflow-auto relative">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="grid-header text-left border-b border-[#edebe9]">
                        <th class="p-2 border-r border-[#edebe9] w-12 text-center">#</th>
                        <th class="p-2 border-r border-[#edebe9] w-32">SKU</th>
                        <th class="p-2 border-r border-[#edebe9]">PRODUCT NAME</th>
                        <th class="p-2 border-r border-[#edebe9] w-24 text-right">QTY</th>
                        <th class="p-2 border-r border-[#edebe9] w-32 text-right">UNIT PRICE</th>
                        <th class="p-2 border-r border-[#edebe9] w-24 text-right">DISC %</th>
                        <th class="p-2 border-r border-[#edebe9] w-24 text-right">TAX %</th>
                        <th class="p-2 w-32 text-right">TOTAL</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-[#201f1e]">
                    <tr class="grid-row border-b border-[#f3f2f1]">
                        <td class="p-0 border-r border-[#f3f2f1] bg-[#f8f8f8] text-center text-xs text-[#a19f9d]">1</td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="text" value="WM-001"
                                class="p-2 grid-input"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="text" value="Wireless Mouse"
                                class="p-2 grid-input"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="2"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="25.00"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="0"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="18"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-2 text-right font-medium">$59.00</td>
                    </tr>
                    <tr class="grid-row border-b border-[#f3f2f1]">
                        <td class="p-0 border-r border-[#f3f2f1] bg-[#f8f8f8] text-center text-xs text-[#a19f9d]">2</td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="text" value="KB-PRO"
                                class="p-2 grid-input"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="text" value="Mechanical Keyboard"
                                class="p-2 grid-input"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="1"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="120.00"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="10"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-0 border-r border-[#f3f2f1]"><input type="number" value="18"
                                class="p-2 grid-input text-right"></td>
                        <td class="p-2 text-right font-medium">$127.44</td>
                    </tr>
                    <!-- Empty Row -->
                    <tr class="grid-row border-b border-[#f3f2f1] opacity-50">
                        <td class="p-2 border-r border-[#f3f2f1] bg-[#f8f8f8] text-center text-xs">+</td>
                        <td class="p-2 border-r border-[#f3f2f1] italic text-gray-500" colspan="7">Click to add
                            product...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 4. Footer Totals -->
    <div class="bg-white border-t border-[#edebe9] p-6">
        <div class="flex justify-end gap-16 text-sm">
            <div class="text-right">
                <div class="text-xs font-semibold text-[#605e5c] uppercase mb-1">Subtotal</div>
                <div class="font-medium">$170.00</div>
            </div>
            <div class="text-right">
                <div class="text-xs font-semibold text-[#605e5c] uppercase mb-1">Discount</div>
                <div class="font-medium text-red-600">-$12.00</div>
            </div>
            <div class="text-right">
                <div class="text-xs font-semibold text-[#605e5c] uppercase mb-1">Tax (18%)</div>
                <div class="font-medium">$28.44</div>
            </div>
            <div class="text-right pl-8 border-l border-[#edebe9]">
                <div class="text-xs font-bold text-[#0078d4] uppercase mb-1">Total Amount</div>
                <div class="text-2xl font-light">$186.44</div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
