<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Timeline</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f8fa;
    padding: 40px;
  }

  .timeline {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 900px;
    margin: auto;
    position: relative;
  }

  .timeline::before {
    content: "";
    position: absolute;
    top: 22px;
    left: 0;
    right: 0;
    height: 2px;
    background: #d0d5dd;
    z-index: 0;
  }

  .step {
    position: relative;
    text-align: center;
    z-index: 1;
    flex: 1;
  }

  .circle {
    width: 44px;
    height: 44px;
    margin: auto;
    border-radius: 50%;
    background: #ffffff;
    border: 2px solid #4f46e5;
    color: #4f46e5;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }

  .label {
    margin-top: 10px;
    font-size: 14px;
    color: #111827;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="timeline">
  <div class="step">
    <div class="circle">1</div>
    <div class="label">BBP</div>
  </div>

  <div class="step">
    <div class="circle">2</div>
    <div class="label">UI</div>
  </div>

  <div class="step">
    <div class="circle">3</div>
    <div class="label">TS</div>
  </div>

  <div class="step">
    <div class="circle">4</div>
    <div class="label">DIT</div>
  </div>

  <div class="step">
    <div class="circle">5</div>
    <div class="label">UAT</div>
  </div>
</div>

</body>
</html>
