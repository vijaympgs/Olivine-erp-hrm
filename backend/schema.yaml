        Implements the 5-step resolution pipeline (PLATFORM LAW).

        URL: /api/toolbar-permissions/?menu_id=<menu_id>&mode=<mode>

        Args:
            menu_id: Menu ID (e.g., 'PURCHASE_ORDERS')
            mode: UI mode ('VIEW', 'NEW', 'EDIT')

        Returns:
            {
                'menu_id': str,
                'mode': str,
                'toolbar_string': str,
