        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: template_mode
        schema:
          type: string
          enum:
          - HYBRID
          - SIMPLE
          - VARIANT_MATRIX
        description: |-
          * `SIMPLE` - Simple
          * `VARIANT_MATRIX` - Variant Matrix
          * `HYBRID` - Hybrid
      tags:
      - api
      security:
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
